<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="IPL visualization">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>
        IPL Visualization
    </title>
</head>

<body>
    <h1>IPL Dataset Visualization</h1>
    <div id="matches-played-per-year" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <div id="Matches-Won-By-Teams" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <div id="Extra-Runs-By-Team" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <div id="economical-Bowler" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <div id="strike-Rate" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <div class="economy-per-year">
        <span class="label"><b>Enter Year :</b></span>
        <input type="number" min="2008" max="2019" class="year-input">
        <button class="year-input-button"><b>Submit</b></button>
    </div>
    <div id="economy-per-year" class="chart-container" style="min-width: 310px; height: 500px;"></div>
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <script src="./app.js"></script>

</body>
